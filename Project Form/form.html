<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Bungee&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Bungee&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Bungee&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
                <div class="main-logo-container">
                    <img class="logo" src="Assets/HappyAxo.jpg">
                    <div class="logo-text">Axo-Care</div>
                </div>
            </div>

            <div class="intro-text">
                We have handsome doctors!!!  
            </div>

            <form action="/my-handling-form-page" method="post" class="form-container">
                <div class="sign-in">Sign-In</div>
                <div class="info-row">
                    <div class="info-container">
                        <label for="first-name">
                            <div class="title">
                                First Name:
                                <strong><span style="color: red;" aria-label="required">*</span></strong>
                            </div>
                            <input type="text" id="first-name" name="first-name" required>
                        </label>
                    </div>
                    <div class="info-container">
                        <label for="last-name">
                            <div class="title">
                                Last Name:
                                <strong><span style="color: red;" aria-label="required">*</span></strong>
                            </div>
                            <input type="text" id="last-name" name="last-name" required>
                        </label>
                    </div>
                </div>
                
                <div class="info-row">
                    <div class="info-container">
                        <label for="email">
                            <div class="title">
                                Email:
                                <strong><span style="color: red;" aria-label="required">*</span></strong>
                            </div>
                            <input type="email" id="email" name="email" required>
                        </label>
                    </div>
                    <div class="info-container">
                        <label for="phone">
                            <div class="title">
                                Phone Number
                                <strong><span style="color: red;" aria-label="required">*</span></strong>
                            </div>
                            <input type="text" id="phone" name="phone" minlength="10" maxlength="10" required>
                        </label>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-container">
                        <label for="pass">
                            <div class="title">
                                Password:
                                <strong><span style="color: red;" aria-label="required">*</span></strong>
                            </div>
                            <input type="password" id="pass" name="pass" required>
                        </label>
                    </div>
                    <div class="info-container">
                        <label for="confirmed-pass">
                            <div class="title">
                                Confirm Password:
                                <strong><span style="color: red;" aria-label="required">*</span></strong>
                            </div>
                            <input type="password" id="confirmed-pass" name="confirmed-pass" required>
                        </label>
                    </div>
                </div>

                <button type="submit" class="sign-in-button">Create Account</button>
            </form>

            <div class="already-login">Already have an account? <span class="login-text">Log in</span></div>
        </div>
    </div>
</body>
</html>
